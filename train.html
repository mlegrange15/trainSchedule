<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    
</head>
<body>
    
    <div class="container">
        <!-- Jumbotron for Title -->
        <div class="jumbotron bg-primary text-white">
            <h1 class="display-4">Hello, world!</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        </div>

        <!-- Table header -->
        <div class="card bg-secondary text-white p-3">
            <div class="card-header font-weight-bold">
                Current Train Schedule
            </div>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will go here and be dynamically produced via form submission -->
                </tbody>
            </table>
        </div>

        <!-- Form to add trains -->
        <div class="card bg-secondary text-white mt-4 p-3">
            <div class="card-header font-weight-bold">
                Add Train
            </div>
            <form>
                <div class="form-group mt-2">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="train-name-form" placeholder="Enter a train name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination-form" placeholder="Enter a destination">
                </div>
                <div class="form-group">
                    <label for="trainTime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="train-time-form" placeholder="(HH:mm - military time)">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency-form" placeholder="Minutes">
                </div>
                <button type="submit" class="btn btn-primary" id = "submit-form">Submit</button>
            </form>
        </div>
    </div>



    <!-- Link to Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Linked Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- My linked js file -->
    <script src="train.js"></script>

</body>
</html>
